version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo "Entered build phase"
      - ./gradlew bootJar
  post_build:
    commands:
      - echo "Build completed"
artifacts:
  files:
    - build/libs/*.jar
    - scripts/*.sh
    - appsec.yml
   #com/mycompany/app/HelloWorld.java, specifying yes will place this file in /HelloWorld.java
  discard-paths: yes